<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <title>Generator of password</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <section id="main">
            <h1>Generate a </br><span class="green">random password</span></h1>
            <p>Never use an insecure password again</p>

            <label for="amount-el">Choose number from 4 to 12 for your password</label>
            <select id="amount-el" name="amount-el" onchange="changeNum()">
                <option>Num</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>

            <label for="symbol-el" class="check">Include symbols?
                <input type="checkbox" id="symbol-el" onchange="includSym()">
            </label>

            <button id="btn-el" onclick="generator()">Generate password</button>
            <div class="btn">
                <div id="password-one" class="window green">Password one</div>
                <div id="password-two" class="window green">Password two</div>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
